<html ng-app='github-api'>
<head>
	<title>GitHub Info</title>
	<link rel='stylesheet' href='style.css'>
</head>
<body ng-controller='GithubController'>
	<div class="form">
		<h3>Search GitHub Users</h3>
			<input ng-model='searchText'>
			<button ng-click='getUserData()'>Search</button>
	</div>

	<div class='results'>
		<!-- <h3>Results</h3> -->
		<div class='info'>
			<h4>{{user.name}}</h4>
			<img src='{{user.avatar_url}}'>
			<p class='company'>{{user.company}}</p>
			<p class='loc'>{{user.location}}</p>
			<p class='bio'>{{user.bio}}</p>
		</div>
		<div class="stats">
			<p>Repos: {{user.public_repos}}</p>
			<p>Followers: {{user.followers}}</p>
			<p>Following: {{user.following}}</p>
		</div>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js'></script>
	<script src='js/app.js'></script>
	<script src='js/controller.js'></script>
	<script src='js/service.js'></script>
</body>
</html>
